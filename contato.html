<body class="contato">

        <section class="form-header">

        <form id="myForm" class="form">
            <div class="form-content">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o seu nome..." required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite o seu email..." required>
                
            </div>
            
            <div class="form-content">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="Digite seu telefone..." required>
                <!-- <a>Aqui vai a mensagem de erro....</a> -->
            </div>
            
            
            <button type="submit" value="Enviar">Enviar</button>
        </form>

        <button class="btn" onclick="mudarCorBg()">Alterar Cor</button>
